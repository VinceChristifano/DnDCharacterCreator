<!DOCTYPE html>
<html>
<head>
    <title>Create D&D Character</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Create D&D Character</h1>
    <form method="POST" action="{{ url_for('create_character') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="race">Race:</label>
        <input type="text" id="race" name="race" required><br>
        <label for="character_class">Class:</label>
        <input type="text" id="character_class" name="character_class" required><br>
        <button type="submit">Create Character</button>
    </form>
</body>
</html>
